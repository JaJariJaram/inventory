{% extends 'base.html' %}
{% block content %}
<h2>Dodaj produkt</h2>
<form method="post" novalidate>
    <div class="mb-3">
        <label for="number" class="form-label">Numer</label>
        <input type="text" class="form-control" id="number" name="number" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Nazwa</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="color" class="form-label">Kolor</label>
        <input type="text" class="form-control" id="color" name="color" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Ilość</label>
        <input type="number" class="form-control" id="quantity" name="quantity" required min="0">
    </div>
    <div class="mb-3">
        <label for="image_url" class="form-label">URL zdjęcia (opcjonalnie)</label>
        <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://example.com/obrazek.jpg">
    </div>
    <button type="submit" class="btn btn-success">Dodaj</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
