{% extends 'base.html' %}
{% block content %}
<form method="get" action="/" class="mb-3 d-flex" role="search" aria-label="Wyszukaj produkty">
    <input type="search" name="search" class="form-control me-2" placeholder="Szukaj po numerze, nazwie lub kolorze" value="{{ search }}">
    <button type="submit" class="btn btn-outline-primary">Szukaj</button>
</form>

<a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Dodaj produkt</a>

<table class="table table-bordered table-hover bg-white align-middle">
    <thead class="table-light">
        <tr>
            <th>Numer</th>
            <th>Przykładowa nazwa</th>
            <th>Przykładowy kolor</th>
            <th>Łączna ilość</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td><a href="{{ url_for('group_detail', number=group[0]) }}">{{ group[0] }}</a></td>
            <td>{{ group[1] }}</td>
            <td>{{ group[2] }}</td>
            <td>{{ group[3] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center">Brak produktów</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
